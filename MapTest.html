<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // map함수 : 기존의 배열을 정해진 규칙에 맞게 바꿔서 
        //           새로운 배열을 만드는 함수 
        // JS에서 배열에만 적용이 가능함
        //JSX 함수에서 적용가능함  
        let array = [10,20,30,40,50]; // -> 이걸 *3을 한 값을 구하고 싶다면? 
        let array2 = array.map(function(data, index){   // map에서 첫 번째 매개변수는 배열의 원소 의미 / data -> 기존 배열의 원소 
            //                                              두 번째 매개변수는 배열의 index를 의미 
            // data -> 기존 배열의 원소, index -> 기존 배열의 인덱스
            console.log(index);
            return data*3;
        });  // -> 배열형태로 반환 [30,60,90,120,150]

        console.log(array2);

        // filter : 기존의 배열을 특정 조건에 맞는 요소만 뽑아서 
        //          새로운 배열을 만드는 함수 
        // 30, 40, 50 만 들어간 배열이 필요하다면?
        let array3 = array.filter(function(data, index){  // map이랑 똑같이 첫 번째 매개변수는 기존 배열의 원소, 
                                                        // 두 번째 매개변수는 기존 배열의 index를 의미 
            return data>20;
        }); // [30,40,50]
        console.log(array3);





    </script>
</body>
</html>
